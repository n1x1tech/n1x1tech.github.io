<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            text-decoration: none;
        }
        .video-wrapper {
            max-width: 100%;
            height: auto;
        }
        video {
            width: 100%;
            height: auto;
        }
        .enter-text {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            transition: color 0.3s ease;
        }
        .container:hover .enter-text {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <a href="main.html" class="container">
        <div class="video-wrapper">
            <video preload="auto" autoplay muted playsinline>
                <source src="NixiTech_main.mp4" type="video/mp4">
                <img src="NixiTech_main.jpg" alt="Technology Display">
            </video>
        </div>
        <div class="enter-text">{enter}</div>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            video.load();
            
            // Ensure video plays
            video.play().catch(function(error) {
                console.log("Video play failed:", error);
            });
        });
    </script>
</body>
</html>
