<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Corrigan</title>
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }

        .header {
            border-top: 2px solid navy;
            border-bottom: 2px solid navy;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-style: italic;
        }

        .main-content {
            display: flex;
            margin-top: 40px;
            gap: 40px;
        }

        .illustration {
            flex: 1;
            max-width: 500px;
        }

        .nav-menu {
            flex: 1;
            padding-top: 20px;
        }

        .nav-menu a {
            display: block;
            font-size: 1.5rem;
            text-decoration: none;
            color: black;
            margin-bottom: 20px;
        }

        .social-icons {
            margin-top: 40px;
        }

        .social-icons img {
            width: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Nick Corrigan</div>
        <div>Home</div>
    </div>

    <div class="main-content">
        <div class="illustration">
            <svg viewBox="0 0 400 400">
                <!-- Lightning Bolts -->
                <path d="M180,50 L200,10 L190,40 L210,30" fill="none" stroke="#DAA520" stroke-width="3"/>
                <path d="M220,40 L240,0 L230,30 L250,20" fill="none" stroke="#DAA520" stroke-width="3"/>
                <path d="M260,50 L280,10 L270,40 L290,30" fill="none" stroke="#DAA520" stroke-width="3"/>
                
                <!-- TV/Radio Base -->
                <rect x="100" y="150" width="200" height="150" fill="#1B4F72"/>
                <rect x="50" y="300" width="300" height="50" fill="#A0522D"/>
                <rect x="50" y="350" width="300" height="30" fill="#DAA520"/>
                
                <!-- Antenna -->
                <line x1="150" y1="150" x2="150" y2="50" stroke="#1B4F72" stroke-width="5"/>
                <line x1="250" y1="150" x2="250" y2="50" stroke="#1B4F72" stroke-width="5"/>
                
                <!-- Screen and Controls -->
                <rect x="120" y="170" width="160" height="100" fill="white"/>
                <circle cx="180" cy="290" r="15" fill="#2C3E50"/>
                <circle cx="220" cy="290" r="15" fill="#2C3E50"/>
            </svg>
        </div>
        
        <div class="nav-menu">
            <a href="/videos">Videos</a>
            <a href="/gallery">Gallery</a>
            <a href="/rd">R & D</a>
            <a href="/bio">Bio</a>
            <a href="/cv">CV</a>
            <a href="/contact">Contact</a>
            
            <div class="social-icons">
                <img src="/api/placeholder/24/24" alt="Instagram">
                <img src="/api/placeholder/24/24" alt="Facebook">
                <img src="/api/placeholder/24/24" alt="Vimeo">
            </div>
        </div>
    </div>
</body>
</html>
